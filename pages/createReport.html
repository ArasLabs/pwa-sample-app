<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aras Problem Reporter</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Problem Reporter">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    <script type="text/javascript" src="/scripts/webcam.min.js"></script>
    <script src="/scripts/createReport.js" async></script>
</head>

<body>
    <div id="reportDialog" class="modal">
        <form class="modal-content animate">
            <div class="imgcontainer">
                <img src="/images/Logo.png" alt="logo" class="logo">
            </div>
            <div class="container">
                <label for="location"><b>Location</br></b></label>
                <button id="location" onclick="getLocation(); return false;">Get Location</button>

                <label for="date"><b>Date</br></b></label>
                <input type="date" class="date" id="date" name="date" value="">
            </div>
            <div class="container">
                <label for="description"><b>Description</b></label>
                <textarea id="description" placeholder="Describe the problem..."></textarea>
            </div>

            <div class="container">
                <label for="imageUpload"><b>Select an image or take a photo</br></b></label>
                <input type="file" id="imageUpload" onchange="previewFile()">

                <div id="myCamera"></div>
                <input type=button id="cameraButton" value="Open Camera" onclick="camera()">
                <div id="imageResult"></div>

                <div class="container">
                    <button id="loginButton" type="submit" onclick="return false;">Submit Problem Report</button>
                </div>
        </form>
    </div>
</body>

</html>
